<title>Sho Sandbox Spring</title>
</head>
<body>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script>
	var config = {
		    apiKey: "AIzaSyBcG6ROqsakbdDPTRjDiU-05KKpkEIxGN4",
		    authDomain: "shosandboxspring.firebaseapp.com",
		    databaseURL: "https://shosandboxspring.firebaseio.com",
		    projectId: "shosandboxspring",
		    storageBucket: "shosandboxspring.appspot.com",
		    messagingSenderId: "853094636535"
		  };
		  firebase.initializeApp(config);

		  const messaging = firebase.messaging();
		  messaging.requestPermission()
		  .then(function(){
		  return  messaging.getToken()
		  .then(function(currentToken) {
		    console.log(currentToken);
		  })
		  .catch(function(err) {
		    console.log('An error occurred while retrieving token. ', err);
		    showToken('Error retrieving Instance ID token. ', err);
		    setTokenSentToServer(false);
		  });
		    
		  }).catch(function(err){
		    console.log('Error');
		  });
	</script>
</body>
